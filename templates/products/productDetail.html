{% extends 'base.html' %}

{% block title %}Магазин | Товар - {{ instance.name }} {% endblock %}

{% block menu %}
{% load namify %}
<!-- start header menu -->
<ul class="megamenu skyblue">
  <li class="grid"><a class="color1" href="/">Главная</a></li>
  <li class="grid"><a class="color2" href="/product">Просмотр категорий</a>
  {% for i in instance.category.get_slug_list %}
  <li class="active grid"><a class="color3" href="/product/{{ i }}">{{ i | get_name }}</a></li>
  {% endfor %}
 </ul>
{% endblock %}
